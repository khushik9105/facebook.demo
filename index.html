<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook-log in or sign up</title>
  </head>

  <body class="bg-gray-100">
    <div
      class="container mt-10 flex flex-col mx-20 justify-items-center align-middle sm:flex-row justify-center  "
    >
      <div  class="left ">
        <img class="w-auto justify-center mx-10 h-20 sm:mt-56 px-10 " src="facebook.png" alt="" />
        <p class="text-2xl mx-8  font-medium justify-center  text-nowrap  sm:px-10">
          Facebook helps you connect and 
          <br>share with the people in your life.
        </p>
      </div>
      <div
        class="right border mx-6 border-gray-200 flex flex-col bg-white px-6 rounded-lg w-96 text-lg relative mt-10 sm:mt-40  p-8" 
      >
        <input
          type="text"
          class="px-4 outline-blue-400 h-12 my-3 border border-1 border-gray-200 rounded-lg"
          placeholder="Email address or phone number"
        />
        <input
          type="password"
          class="px-4 h-12 my-3 border outline-blue-400 border-1 border-gray-200 rounded-lg"
          placeholder="Password"
        />

        <button
          class="cursor-pointer bg-blue-600 text-white py-3 my-3 font-bold rounded-md hover:bg-blue-500"
        >
          Log In
        </button>
        <span
          class="text-blue-400 text-center text-sm my-3 cursor-pointer hover:underline"
        >
          Forgotten password?</span
        >
        <hr class="my-3" />
        <button
          class="btn cursor-pointer rounded-md bg-green-600 hover:bg-green-700 text-white py-3 my-1 font-semibold w-fit px-4 mx-auto"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-10 text-sm"
          ><span class="font-bold hover:underline cursor-pointer"
            >Create a Page</span
          >
          for a celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
